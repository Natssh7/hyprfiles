<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Emsisoft Browser Security</title>
	<style>
        * {box-sizing: border-box;}

        html, body {
            margin: 0;
            padding: 0;
            font-family: Segoe UI, Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 16px;
            color: #58676b;
            line-height: 1.428571428571429;
        }

        .main-content {
        	width:100%;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .color-error {
            color: #e62f1c;
        }

        a {
            font-size: 100%;
            background: 0 0;
            color: #0385c6;
            cursor: pointer;
            text-decoration: none;
            transition: none 86ms ease-out;
        }

        a:hover {
            color: #04a9fb;
            text-decoration: underline;
        }

        header {
            height: 76px;
            border-bottom: 2px solid #0385c6;
            background: #fff;
        }

        header .container {
            display: flex;
            align-items: center;
            height: 100%;
        }

        main {
            min-height: 100%;
            padding: 50px 0;
            height: calc(100vh - 76px - 56px);
            overflow: auto;
        }

        main > .container {
            display: flex;
            flex-direction: row;
        }

        main .eam-icon-wrapper {
            width: 100px;
            height: 100px;
            margin-right: 50px;
        }

        main h1 {
            margin: 0 0 20px 0;
            line-height: inherit;
            font-size: 28px;
            font-weight: 600;
        }

        main p {
            margin: 20px 0 20px 0;
        }

        main .content-footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #d1d6d7;
        }

        main .content-footer p {
            margin-bottom: 0;
        }

        footer {
            height: 56px;
            border-top: 5px solid #d1d8df;
            background-color: #8c9db0;
            color: #fff;
            font-size: 13px;
        }

        footer .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .logo-link {
            display: block;
            width: 138px;
            max-height: 31px;
            text-decoration: none;
        }

        .logo {
            width: 138px;
            height: auto;
        }

        div.hosts-table {
        	width: 100%;
			
        }

        div.hosts-table strong {
        	color:#7a8693;
        }

        div.hosts-table div.header {
    		background: #fafbfd;
    		border: 1px solid #dbdbdb;
    		border-radius:8px;
    		border-bottom-right-radius:0px;
    		border-bottom-left-radius:0px;
        }
		
        div.hosts-table div.body {
	    	overflow: hidden;
	    	border: 1px solid #dbdbdb;
	    	border-top: 0px;
	    	border-radius:8px;
			border-top-left-radius:0px;
			border-top-right-radius:0px;
        }

        div.hosts-table div.body div.right img{
            cursor:pointer;
        }
        
        div.hosts-table div.body div.right img[External] {
          cursor: default;
          opacity: 0.4;
          filter: grayscale(100%);
          -moz-filter: grayscale(100%);
          -ms-filter: grayscale(100%);
          -o-filter: grayscale(100%);
          filter: gray; /* IE6-9 */
          -webkit-filter: grayscale(100%);
        }  

        div.hosts-table div.row {
        	overflow:hidden;
        } 
        div.hosts-table div.row:not(:last-child){
        	border-bottom: 1px solid #dbdbdb;
        } 
		
		div.hosts-table div.left {
			float: left;
			margin-left:12px;
			padding:8px 0;
			
		}

		div.hosts-table div.right {
		    float: right;
    		width: 10%;
    		padding:8px 0;
    		text-align: center;
		}
        
    </style>
</head>
